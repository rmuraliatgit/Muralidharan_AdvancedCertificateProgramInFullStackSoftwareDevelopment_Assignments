<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New Ticket</title>
</head>
<div th:replace="header :: header"></div>
<body>
	<div th:replace="header :: navbar"></div><br>
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h1>New Ticket</h1>
				</div>
				<form th:action="@{/admin/tickets}" th:object="${ticket}" method="post">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" th:field="*{title}" /><br>
					</div>
					<div class="form-group">
						<label for="description">Short Description</label>
						<textarea type="textarea" class="form-control" id="ticketShortDescription"
							th:field="*{ticketShortDescription}" /><br>
					</div>
					<div class="form-group">
						<label for="content">Content</label>
						<textarea type="textarea" class="form-control" id="ticketContent"
							th:field="*{ticketContent}" /><br>
					</div><br>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.tiny.cloud/1/your_api_key/tinymce/5/tinymce.min.js"></script>
<script>
	tinymce.init({
		selector: '#ticketContent',
		height: 200,
		menubar: false,
		plugins: [
			'advlist autolink lists link image charmap print preview anchor',
			'searchreplace visualblocks code fullscreen',
			'insertdatetime media table paste code help wordcount'
		],
		toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
		content_css: '//www.tiny.cloud/css/codepen.min.css'
	});
</script>
</html>
